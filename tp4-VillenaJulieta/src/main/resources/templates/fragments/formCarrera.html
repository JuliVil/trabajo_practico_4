<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
<header data-th-replace="~{fragments/header :: header}"></header>
<h1>FORMULARIO CARRERA</h1>
<form data-th-object="${nuevaCarrera}" data-th-action="${flag}?@{/modificarCarrera}:@{/guardarCarrera}" method="post" class="p-2">
  <div class="mb-3">
    <label for="codigo" class="form-label">Código</label>
    <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" data-th-readonly="${flag}" required>
  </div>
  <div class="mb-3">
    <label for="nombrecarrera" class="form-label">Nombre Carrera</label>
    <input type="text" class="form-control" id="nombrecarrera" data-th-field="*{nombre}" required>
  </div>
  <div class="mb-3">
    <label for="anios" class="form-label">Cantidad de Años</label>
    <input type="number" class="form-control" id="anios" data-th-field="*{cant_anios}" required>
  </div>
 
  <button type="submit" class="btn btn-primary">Guardar Carrera</button>
</form>
</div>
<footer>
		<div data-th-replace="~{fragments/footer::footer}"></div>
	</footer>
<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
