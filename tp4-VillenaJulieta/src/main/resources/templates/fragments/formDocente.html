<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
<header data-th-replace="~{fragments/header :: header}"></header>
<h1>FORMULARIO DOCENTE</h1>
<form data-th-object="${nuevoDocente}" data-th-action="${flag}?@{/modificarDocente}:@{/guardarDocente}" method="post" class="p-2">
  <div class="mb-3">
    <label for="legajo" class="form-label">Legajo</label>
    <input type="text" class="form-control" id="legajo" data-th-field="*{legajo}" data-th-readonly="${flag}" required>
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
  </div>
   <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" data-th-field="*{email}" required>
  </div>
   <div class="mb-3">
    <label for="telefono" class="form-label">Telefono</label>
    <input type="number" class="form-control" id="telefono" data-th-field="*{telefono}" required>
  </div>
 
  <button type="submit" class="btn btn-primary">Guardar Carrera</button>
</form>
</div>
<footer>
		<div data-th-replace="~{fragments/footer::footer}"></div>
	</footer>
<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
